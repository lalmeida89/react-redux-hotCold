<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>SWANSON VS TRUMP</title>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1 class='txt-center'>WHO IS THE MOST AMERICAN?</h1>
	</header>
	<section class='start txt-center'>
		<div class='scoreboard'>
			<div class='swansonScore'>
				<h3> RON SWANSON </h3>
				<p>0</p>
			</div>
			<div class='trumpScore'>
				<h3>DONALD TRUMP </h3>
				<p>0</p>
			</div>
			<img src='https://static.comicvine.com/uploads/original/11120/111204187/5446810-0967823749-45210.png' class='versus'/>
		</div>

		<div class='start-gifs'>
			<img src='https://media.giphy.com/media/z48aJruaX0Jsk/giphy.gif' class='float-right ' id='gif'/>
			<img src='https://media.giphy.com/media/d7qFTitBNU9kk/giphy.gif' class='float-left ' id='gif'/>
			
			<button id='start-debate' class='txt-center'>START THE DEBATE</button>
		</div>
	</section>

	<main id='quotesAndGifs' class='hidden'>

		<div class="card">
			<div class="ronSwanson">
				<div class='ronQuotes'></div>
				<div class='ron-gif'></div>
				<div class='bottom-div'>
					<button class='voteButton' id='voteSwanson'>Vote For Swanson</button>
				</div>
			</div>
		</div>

		<div class="card">
			<div class="donnyTrump">
				<div class='donnyQuotes'></div>
				<div class='don-gif'></div>
				<div class='bottom-div'>
					<button class='voteButton' id='voteTrump'>Vote For Trump</button>
				</div>
			</div>
		</div>

	</main>

	<section class='js-results hidden'>
       	<div class='js-results-gif'></div>
       	<div class='js-results-text'></div>
       	<button class='restart-btn'>DEBATE AGAIN!</button>
  	</section>
	<script src="index.js"></script>
</body>
</html>
